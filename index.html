<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Property Card</title>
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/index.css">
	</head>
	<body>

		<h1>Properties</h1>

		<article class="card">
			<section>
				<h3 hidden>Images</h3>
				<!-- Reminder to try images with different aspect ratios -->
				<div class="gallery-img"><img src="img/1009.jpg" alt="Front facing view of Bunglow"></div>
			</section>

			<section class="property-group">
				<h2 class="address">141 Condo Villa</h2>
				<div class="cost">256,000</div>
				<ul class="inline-list features">
					<li>Independent Bunglow</li>
					<li><time datetime="2015-11-01">3Y</time> old</li>
				</ul>
			</section>

			<section class="property-group">
				<h3 hidden>Rooms</h3>
				<ul class="inline-list">
					<li class="room">
						<img src="img/bedroom.svg" alt="Icon representing a bedroom" class="room-icon">
						<strong>4</strong> Bedrooms
					</li>
					<li class="room">
						<img src="img/bathroom.svg" alt="Icon representing a bathroom" class="room-icon">
						<strong>3</strong> Bathrooms
					</li>
				</ul>
			</section>

			<section class="property-group">
				<h3 class="realtor-heading">Realtor</h3>
				
				<div class="realtor">
					<div class="realtor-face">
						<img src="1001.jpg" alt="Hello World's face" >
					</div>
					<div>
						<div class="realtor-name">Imon</div>
						<div class="realtor-num"><a href="tel:+919864011111">(+91)9864011111</a></div>
					</div>
				</div>

			</section>

			<footer class="contact">
				<a href="#" class="btn">Learn More</a>
			</footer>
		</article>

	</body>
</html>
